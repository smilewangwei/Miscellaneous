<style type="text/css">

#dragger {width:100px;height:100px;border:1px solid pink;position:relative;z-index:50;padding:4px;}
.item {width:100px;height:100px;border:3px solid blue;position:relative;float:left;margin:5px;padding:4px;}
.drag {background-color:#EFE;}
.dragover {border:3px solid #900;background-color:#FEE;color:#000;}
.dropped {border:3px solid #009;background-color:#339;color:#FFF;}
</style>

<script type="text/javascript">

  var draggableOptions = {
      onStart:function()
      {
        this.el.setOpacity(.5);
      },
      onComplete:function()
      {
        // put the element back where it belongs
        this.el.setOpacity(1);
        this.el.style.left = 0;
        this.el.style.top = 0;
      }
  };

  var droppableOptions = {
      onOver:function(){
          this.addClassName('dragover');
      },
      onLeave:function(){
        this.removeClassName('dragover');
      },
      onDrop:function(){
        this.addClassName('dropped');
        this.innerHTML = 'dropped';
      }
  }

  window.onload=function()
  {
    var dropitems = document.getElementsBySelector('.item');
    dropitems.each(function(drop){ drop.extend(droppableOptions)   });
    draggableOptions.droppables = dropitems;
    $('dragger').addClassName('drag').makeDraggable(draggableOptions);

  }
  </script>
